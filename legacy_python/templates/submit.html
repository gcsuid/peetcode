{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Submit Solved Problem</h2>
    <form method="post">
        <label>LeetCode ID / URL</label>
        <input type="text" name="leetcode_ref" required placeholder="e.g. 1 or https://leetcode.com/problems/two-sum/">

        <label>Title</label>
        <input type="text" name="title" required placeholder="Two Sum">

        <label>Difficulty</label>
        <select name="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>

        <label>Tags (comma separated)</label>
        <input type="text" name="tags" placeholder="Array, Hash Table">

        <label>Problem Description</label>
        <textarea name="description" rows="5" required placeholder="Paste the problem description here..."></textarea>

        <label>Your Approach (in words)</label>
        <textarea name="approach_text" rows="5" required placeholder="Explain how you solved it..."></textarea>

        <label>Your Code (Optional)</label>
        <textarea name="code" rows="10" style="font-family: monospace;"
            placeholder="Paste your solution code..."></textarea>

        <label>Language</label>
        <select name="language">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
            <option value="javascript">JavaScript</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Log Problem</button>
    </form>
</div>
{% endblock %}
